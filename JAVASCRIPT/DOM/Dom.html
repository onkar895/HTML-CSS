<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>

</head>


<body>

    <h2>Document Object Model</h2>

    <!-- getElementById: -->
    <div id="myName">Onkar
        <span>Karale</span>
    </div>

    <br>

    <!-- getElementByClass: -->
    <div class="FullName">Onkar</div>
    <div class="FullName">Shashikant</div>
    <div class="FullName">Karale</div>

    <br>

    <!-- getElementByName: Input elements with name 
    attributes of "geek" -->
    <input type="text" placeholder="Text input" name="geek" />
    <input type="number" placeholder="Number input" name="geek" />

    <br>

    <!-- getElementByTagName: -->
    <div>GFG</div>
    <p>Geeks</p>
    <p>For</p>
    <p>Geeks</p>

    <br>

    <!-- querySelector():  -->
    <h1 id="Para">Favorite TV shows</h1>
    <p id="Para1">GART</p>
    <ul class="list">
        <li>Golden Girls</li>
        <li>Archer</li>
        <li>Rick and Morty</li>
        <li>The Crown</li>
    </ul>

    <!-- getAttribute(): -->
    <a href="https://www.google.com/" target="_blank" id="myLink">Google</a>

    <!-- setAttribute(): -->
    <button type="button" id="myBtn">Click Me</button>
    <a href="#" id="myLink2">Tutorial Republic</a>

    <!-- removeAttribute(): -->
    <a href="https://www.google.com/" id="myLink3">Google</a>


    <!-- createElement(): -->
    <h1>Reasons why I love Freecodecamp:</h1>
    <!-- Right now, I just have an <h1> tag on the page. But I want to add a list of reasons why I love my mom below that <h1> tag using JavaScript. -->





    <script src="Dom.js"></script>
</body>

</html>
