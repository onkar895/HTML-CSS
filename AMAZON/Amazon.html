<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Website</title>
    <link rel="stylesheet" href="Amazon.css">

    <!-- Fontawesome linking -->
    <script src="https://kit.fontawesome.com/69abb46b68.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Start Navigation Bar -->
    <nav class="d-flex">
        <!--Start Brand Logo -->
        <div class="nav-brand">
            <a href="#"><img src="Assets/Logo/logo.png" alt="Logo of Amazon">

                <span>.in</span></a>

        </div>

        <!-- Start select address -->
        <ul class="d-flex address">
            <li>
                <a href="#">
                    Hello<br>
                    <!-- Location Logo -->
                    <span><i class="fa-solid fa-location-dot"></i>Select your address</span>
                </a>
            </li>
        </ul>

        </div>

        <!-- End Select Address -->

        <!-- Start of search  -->
        <div class="search">
            <!-- Dropdown -->
            <select name="Allmenu" id="Allmenu">
                <option value="All Categories">All</option>
                <option value="Alexa Skills">Alexa Skills</option>
                <option value="Amazon Devices">Amazon Devices</option>
                <option value="Amazon Fashions">Amazon Fashions</option>
                <option value="Cars & Bikes">Cars & Bikes</option>
                <option value="Gift Cards">Gift Cards</option>
                <option value="Video Games">Video Games</option>
            </select>

            <!-- input field -->
            <input type="text" placeholder="Search Amazon.in">
            <i class="fa-solid fa-magnifying-glass"></i>

        </div>
        <!-- End of Search -->

        <!-- Start Flag Logo  -->
        <div class="d-flex Flag">
            <img src="Assets/Logo/india.png" alt="India Flag">
            <span>EN</span>
            <i class="fa-solid fa-caret-down"></i>
        </div>
        <!-- End Flag Logo  -->


        <!-- Start Hello, User-name  -->

        <ul class="d-flex nav-menu">
            <li>
                <a href="#">
                    Hello, Sign in<br>
                    <span>Accounts & Lists <i class="fa-solid fa-caret-down"></i></span>
                </a>
            </li>

        </ul>
        <!-- End Hello, User-name  -->

        <!-- Start Returns and orders -->

        <ul class="d-flex nav2-menu">
            <li>
                <a href="#">
                    Returns<br>
                    <span>& Orders <i class="fa-solid fa-caret-down"></i></span>
                </a>
            </li>

        </ul>
        <!-- End Returns and orders -->

        <!-- Start Cart Logo -->
        <ul class="d-flex Cart">
            <li>
                <a href="#">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Cart</span>
                </a>
            </li>

        </ul>
        <!-- End Cart logo -->
    </nav>
    <!-- End Navigation Bar -->


    <header>
        <div class="Subnav">

            <a href="#" class="active"><i class="fa-solid fa-bars"></i>All</a>

            <a href="#">Sell</a>

            <a href="#">Amazon MiniTv</a>

            <a href="#">Best Sellers</a>

            <a href="#">Mobiles</a>

            <a href="#">Customer Service</a>

            <a href="#">Today's Deal</a>

            <a href="#">Electronics</a>

            <a href="#">Prime <i class="fa-solid fa-caret-down"></i></a>

        </div>

        <div class="AmazonPrime-banner">
            <a href="#"><img src="Assets/banners/banner6.jpg" alt="Amazon"></a>
        </div>
    </header>
    </div>

</body>

</html>
